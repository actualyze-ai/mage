name: ci

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-setup:
          - version: 'stable'
          - version-file: 'go.mod'
    steps:
    - uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-setup.version || '' }}
        go-version-file: ${{ matrix.go-setup.version-file || '' }}

    - name: Test
      run: |
        go vet ./...
        go test -tags CI -race ./...
